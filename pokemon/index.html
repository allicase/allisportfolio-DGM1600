<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/pke0asc.css">


    <title>Pokemon Cards</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Cards</h1>
      <div class="buttons">
      <button class="loadPokemon">Load Pokemon</button>
      <button class="newPokemon">Create a New Pokemon</button>
      <button class="morePokemon">Load More Pokemon</button>
      <button class='sortButton'>Sort Pokemon</button>
      <select id='typeSelector'>
        <option>Water</option>
        <option>Fire</option>
        <option>Grass</option>
        <option>Poison</option>
        <option>Ground</option>
        <option>Flying</option>
        <option>Psychic</option>
        <option>Dragon</option>
        <option>Fairy</option>
        <option>Normal</option>
    </select>
  </header>
    <main>
      <div class="pokeGrid"></div>
    </main>
    <footer></footer>
    <script src="pokecode.js" type="module"></script>
  </body>
</html>
