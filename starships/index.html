<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Star Wars Starships</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="../images/Stars.mp4" type="video/mp4">
    </video>
    <header>
      <h1>Starships of Star Wars</h1>
    </header>
    <main class="mainContainer">
      <nav class="nav">
        <ul class="navList"></ul>
      </nav>
      <section class="shipViewer"></section>
    </main>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <h1 class="box shipMessage"></h1>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <footer>
      <p>&copy; Alli Case 2021</p>
    </footer>
    <script src="sw-starships.js" type="module"></script>
  </body>
</html>
